{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="message" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px
	,content|msubstr:{%MESSAGE_CONTENT}
	,create_time|to_date:{%MESSAGE_CREATE_TIME}
	,update_time|to_date:{%MESSAGE_REPLY_TIME}
	,user_id|get_user_name:{%USER_NAME}
	,city_id|get_city_name:{%CITY_NAME}
	,is_effect|get_message_is_effect:{%MESSAGE_IS_EFFECT}
	,rel_table|get_message_type=$message['rel_id']:{%MESSAGE_TYPE}" 
	actionlist="edit:{%VIEW},foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
