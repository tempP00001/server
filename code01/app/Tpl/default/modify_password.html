{include file="inc/header.html"} 
<div id="bdw" class="bdw">
	<div id="bd" class="cf">
		<div id="deal-default">
			<div id="content">		
	
			<div class="box" id="login">				
				<div class="box">
					<div class="box-top"></div>
					<div class="box-content">
						<div class="head">
							<h2>{$page_title}</h2>
							
						</div>
						<div class="sect">
							<form method="post" action="{function name="url_pack" value="user#do_modify_password"}" >
								<div class="field password">
									<label for="reset-password" class="f-label">{$LANG.USER_TITLE_USER_NEW_PWD}</label>
									<input type="password" value="" id="reset-password" class="f-input" name="user_pwd">
								</div>
								<div class="blank1" ></div>
								<div class="field password">
									<label for="reset-password" class="f-label">{$LANG.USER_TITLE_USER_CONFIRM_PWD}</label>
									<input type="password" value="" id="reset-confirm-password" class="f-input" name="user_pwd_confirm">
								</div>
								<div class="act">	
									<input type="hidden" value="{$user_info.password_verify}" name="code" />
									<input type="hidden" value="{$user_info.id}" name="id" />								
									<input type="submit" value="{$LANG.RESET_PASSWORD}" id="reset-submit" class="formbutton">
								</div>
							</form>	
						</div>
					</div>
					<div class="box-bottom"></div>
				</div>
			</div></div>
			
			
	</div>
	<!-- bd end -->
</div>
{include file="inc/footer.html"}
