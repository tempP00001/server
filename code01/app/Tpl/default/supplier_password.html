{include file="inc/header.html"} 
<div id="bdw" class="bdw">
	<div id="bd" class="cf">
		<div id="deal-default">
			<div id="content">		
	
			<div class="box" id="login">				
				<div class="box">
					<div class="box-top"></div>
					<div class="box-content">
						<div class="head">
							<h2>{$page_title}</h2>													
						</div>
						<div class="sect">
							<!--表单-->
									<form method="post" action="{function name="url_pack" value="coupon#do_modify_password"}" >
														<div class="field account">
															<label>{$LANG.SUPPLIER_NEW_PASSWORD}</label>
															<input type="password" value="" class="f-input" id="account_new_password" name="account_new_password" size="30" tabindex="1">
														</div>
														<div class="clear"></div>
														<div class="field password">
															<label>{$LANG.SUPPLIER_CONFIRM_PASSWORD}</label>
															<input type="password" value="" class="f-input" id="account_confirm_password" name="account_confirm_password" size="30" tabindex="2">
															
														</div>								
														<div class="clear"></div>
														<div class="act">
															<input type="submit" class="formbutton" id="do-modify" name="commit" value="{$LANG.DOMODIFY}">
														</div>
									</form>
									<script type="text/javascript">
									$(document).ready(function(){
									$("#do-modify").click(function(){
											
											if($.trim($("#account_new_password").val()).length == 0)
											{
												$.showErr(LANG.PLEASE_ENTER_NEW_PASSWORD);
												$("#account_new_password").focus();
												return false;
											}
									
											if($.trim($("#account_new_password").val())!=$.trim($("#account_confirm_password").val()))
											{
												$.showErr(LANG.NEW_PASSWORD_CONFIRM_FAILED);
												$("#account_confirm_password").focus();
												return false;
											}
										});	
									});
									</script>
							<!--表单-->									
						</div><!--en sect-->
					</div>
					<div class="box-bottom"></div>
				</div>
			</div></div>
			
			
	</div>
	<!-- bd end -->
</div>
{include file="inc/footer.html"}
